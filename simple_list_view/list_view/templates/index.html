<!DOCTYPE html>
<html>
    <head>
        <title>Simple List View</title>
    </head>
    <body>
        {% if items %}
            <ul>
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
	    </ul>
        {% else %}
            <p>No items to display.</p>
        {% endif %}
    </body>
</html>
